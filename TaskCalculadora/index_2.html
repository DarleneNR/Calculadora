<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi segunda Calculadora</title>
    <link type="text/css" href="./style2.css" rel="stylesheet">
    <script src="./funciones2.js"></script>
</head>
<bodys>

    <!-- Segunda Calculadora -->
    <form id="calculadora2">
        <div class="row">
            <p>Resultado:</p>
            <span id="result"></span>
        </div>

        <div class="row">
            <div class="col-4" id="primera_columna">
            <input type="number" name="num1" id="num1" placeholder="Ingresa un número">
            </div>

            <div class="col-4" id="tercera_columna">
                <input type="number" name="num2" id="num2" placeholder="Ingresa un número">
            </div>

            <!-- Eventos -->
            <div class="col-4" id="segunda_columna">
                <button id="clean" onclick="clean()">C</button>
                
                <button id="multiplication" onclick="multiplication()" class="btn btn-primary">×</button> 
                
                <button id="div" onclick="div()">÷</button>
                
                <button id="sum" onclick="sum()">+</button> 
                
                <button id="subt" onclick="subt()">-</button> 
                
                <button id="same" onclick="same()">=</button>
            </div>
        </div>

    </form>

</body>
</html>
