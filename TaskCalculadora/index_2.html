<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi segunda Calculadora</title>
    <link type="text/css" href="./style.css" rel="stylesheet">
    <script src="./funciones2.js"></script>
</head>
<body>
    <!-- Segunda Calculadora -->
    <div onload="inicio();" id="calculadora2">
        <div class="row">
            <span id="result"></span>
        </div>

        <div class="row">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="div">รท</button> 
        </div>

        <div class="row">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="multiplication">ร</button> 
        </div>

        <div class="row">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="subt">-</button> 
        </div>

        <div class="row">
            <button id="zero">0</button>
            <button id="clean">C</button>
            <button id="same">=</button>
            <button id="sum">+</button> 
        </div>

    </div>

    <script src="./funciones.js"></script>

</body>
</html>
